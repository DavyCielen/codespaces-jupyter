# Slide 2
## Eiffel Tower

The Eiffel Tower is an iconic landmark in Paris. It offers stunning views of the city from its observation deck. Don't forget to take a romantic stroll along the Seine River nearby.

# Slide 3
## Louvre Museum

The Louvre Museum is the world's largest art museum and a historic monument in Paris. It is home to thousands of artworks, including the famous painting Mona Lisa by Leonardo da Vinci.

# Slide 4
## Notre-Dame Cathedral

Notre-Dame Cathedral is a masterpiece of Gothic architecture. Visitors can explore its stunning interiors and climb to the top for a panoramic view of the city.

# Slide 5
## Champs-Élysées

Champs-Élysées is one of the most famous avenues in the world. It is lined with luxurious shops, cafes, and theaters. Take a leisurely walk and enjoy the vibrant atmosphere.

# Slide 6
## Montmartre

Montmartre is a picturesque neighborhood known for its bohemian atmosphere. Visit the Sacré-Cœur Basilica and explore the charming streets filled with artists, cafes, and boutique shops.

These are just a few highlights of what Paris has to offer. Enjoy your visit!
